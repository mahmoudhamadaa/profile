<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريبًا - محتوى جديد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #60a5fa;
            --dark: #0c4a6e;
            --light: #f0f9ff;
            --gray: #94a3b8;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow-x: hidden;
            background: radial-gradient(ellipse at bottom, #e0f2fe 0%, #0c4a6e 100%);
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            box-shadow: 0 25px 50px -12px rgba(12, 74, 110, 0.5);
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .highlight {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .border-gradient {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: calc(var(--border-radius) + 1px);
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            z-index: -1;
            opacity: 0.7;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0ea5e9, #1e40af);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #dbeafe);
            border-radius: 4px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
            position: relative;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #bfdbfe, #0c4a6e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            color: #f1f5f9;
            font-weight: 400;
        }
        
        .coming-soon {
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #dbeafe;
            margin-bottom: 1rem;
            display: inline-block;
            position: relative;
            padding: 0 1rem;
        }
        
        .coming-soon::before, .coming-soon::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background-color: var(--gray);
        }
        
        .coming-soon::before {
            right: 100%;
        }
        
        .coming-soon::after {
            left: 100%;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            margin: 3rem auto 2rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ffffff, #3b82f6);
            border-radius: 4px;
            position: relative;
            animation: progress 5s infinite ease-in-out;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }
        
        .glow {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 30px;
            transform: skewX(-20deg);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            animation: glow 5s infinite ease-in-out;
        }
        
        @keyframes glow {
            0% {
                right: 100%;
            }
            50% {
                right: -30px;
            }
            100% {
                right: 100%;
            }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 65px;
        }
        
        .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0c4a6e;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 0.5rem;
            width: 65px;
            box-shadow: 0 4px 15px rgba(12, 74, 110, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .number::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }
        
        .label {
            font-size: 0.8rem;
            color: #0c4a6e;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .notify-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .notify-form {
            display: flex;
            max-width: 450px;
            width: 100%;
        }
        
        .email-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            border: 1px solid rgba(12, 74, 110, 0.3);
            background: rgba(255, 255, 255, 0.7);
            color: #0c4a6e;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .email-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        }
        
        .email-input::placeholder {
            color: #64748b;
        }
        
        .notify-btn {
            padding: 0 1.5rem;
            background: linear-gradient(135deg, #0284c7, #1e40af);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-btn:hover {
            background: linear-gradient(135deg, #0369a1, #1e3a8a);
            transform: translateY(-2px);
        }
        
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #0c4a6e;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn:hover {
            color: white;
            transform: translateY(-3px);
            border-color: #0c4a6e;
            box-shadow: 0 5px 15px rgba(12, 74, 110, 0.4);
        }
        
        .social-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0ea5e9, #1e40af);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-btn:hover::before {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .coming-soon {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 0.75rem;
            }
            
            .time-box {
                min-width: 50px;
            }
            
            .number {
                font-size: 1.8rem;
                width: 50px;
            }
            
            .notify-form {
                flex-direction: column;
            }
            
            .email-input, .notify-btn {
                width: 100%;
                border-radius: var(--border-radius);
            }
            
            .notify-btn {
                margin-top: 0.5rem;
                padding: 0.75rem;
            }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>

    <div class="container">

    </div>

    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random duration and delay
                const duration = 3 + Math.random() * 5;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                stars.appendChild(star);
            }
        }
        
        // Update countdown
        function updateCountdown() {
            // Fixed countdown for demo purposes
            // In a real scenario, you would calculate remaining time to a target date
        }
        
        // Move highlight effect with mouse
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const highlight = document.querySelector('.highlight');
            
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            highlight.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            updateCountdown();
        });
    </script>
